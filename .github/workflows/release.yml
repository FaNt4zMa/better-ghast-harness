name: Auto Release Datapack

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build-and-release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Create zip from src folder
        run: |
          cd src
          ZIPNAME="Better-Ghast-Harness-${GITHUB_REF_NAME}.zip"
          zip -r "../$ZIPNAME" .

      - name: Create GitHub Release & attach zip
        uses: softprops/action-gh-release@v2
        with:
          files: "Better-Ghast-Harness-${{ github.ref_name }}.zip"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
