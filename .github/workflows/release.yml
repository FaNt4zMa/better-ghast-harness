name: Build and Attach Datapack Zip

on:
  release:
    types: [published]

permissions:
  contents: write

jobs:
  build-and-upload:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Create zip from src folder (contents only)
        run: |
          cd src
          ZIPNAME="Better-Ghast-Harness-${GITHUB_REF_NAME}.zip.zip"
          zip -r "../$ZIPNAME" .

      - name: Upload zip to GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: ${{ github.repository }}-${{ github.ref_name }}.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
